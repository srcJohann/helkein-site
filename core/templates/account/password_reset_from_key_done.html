{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-surface p-8 rounded-xl border border-white/5 shadow-xl text-center">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-text-main">
                {% trans "Password Changed" %}
            </h2>
            <p class="mt-4 text-lg text-text-main">
                {% trans "Your password has been changed." %}
            </p>
            <div class="mt-6">
                <a href="{% url 'account_login' %}" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-accent hover:bg-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition-colors shadow-lg shadow-accent/20">
                    {% trans "Log In" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
