{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-surface p-8 rounded-xl border border-white/5 shadow-xl text-center">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-text-main">
                {% trans "Password Reset" %}
            </h2>
            <p class="mt-4 text-lg text-text-main">
                {% trans "We have sent you an e-mail." %}
            </p>
            <p class="mt-2 text-sm text-muted">
                {% trans "Please contact us if you do not receive it within a few minutes." %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
