{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold text-text-main mb-8">Entre em Contato</h1>
        <p class="text-muted mb-8">Tem alguma dúvida, sugestão ou apenas quer conversar? Preencha o formulário abaixo.</p>
        
        <form class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-text-main mb-2">Nome</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-surface border border-white/10 rounded-md text-text-main focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-colors">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-text-main mb-2">E-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-surface border border-white/10 rounded-md text-text-main focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-colors">
            </div>
            
            <div>
                <label for="subject" class="block text-sm font-medium text-text-main mb-2">Assunto</label>
                <select id="subject" name="subject" class="w-full px-4 py-3 bg-surface border border-white/10 rounded-md text-text-main focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-colors">
                    <option>Dúvida sobre cursos</option>
                    <option>Sugestão de conteúdo</option>
                    <option>Suporte técnico</option>
                    <option>Outros</option>
                </select>
            </div>
            
            <div>
                <label for="message" class="block text-sm font-medium text-text-main mb-2">Mensagem</label>
                <textarea id="message" name="message" rows="6" class="w-full px-4 py-3 bg-surface border border-white/10 rounded-md text-text-main focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-colors"></textarea>
            </div>
            
            <button type="submit" class="w-full px-8 py-4 bg-accent text-white font-bold rounded-md hover:bg-accent-hover transition-colors shadow-lg shadow-accent/20">
                Enviar Mensagem
            </button>
        </form>
    </div>
</div>
{% endblock %}
